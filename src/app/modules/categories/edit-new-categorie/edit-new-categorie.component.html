<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <i class="icon-2x text-dark-50 flaticon-file-1 mx-2"></i> Editar Categoria: <strong>{{ categorie_selected.title }}</strong>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">
        <!-- <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container> -->

        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label for="">Nombre de categoria <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="name" name="name">
                    <span class="form-text text-muted">Ingresa la categoria</span>
                </div>
            </div>
            <div class="col-6">
                <label for="">Estado de categoria<span class="text-danger">*</span></label>
                <select class="form-control" name="status" placeholder="Estado" [(ngModel)]="state">

                    <option value="1">Activo</option>
                    <option value="0">Desactivo</option>
                </select>
            </div>
            <div class="col-12 mt-4">
              <div class="row">
                <div class="col-12 mb-2">
                  <label class="form-label fw-bold">Imagen actual:</label>
                  <div class="d-flex align-items-center gap-3">
                    <img
                      *ngIf="categorie_selected?.imagen_home"
                      [src]="categorie_selected.imagen_home"
                      alt="imagen actual"
                      style="width: 120px; border-radius: 8px; object-fit: cover;"
                    />
                    <span *ngIf="!categorie_selected?.imagen_home" class="text-muted">Sin imagen</span>
                  </div>
                </div>

                <div class="col-12">
                  <label class="form-label fw-bold mt-3">Nueva imagen personalizada:</label>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFile"
                      accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"
                      (change)="processFile($event)"
                    />
                    <label class="custom-file-label" for="customFile">Seleccionar archivo</label>
                  </div>

                  <div class="mt-3" *ngIf="image_preview">
                    <img
                      [src]="image_preview"
                      style="width: 150px; border-radius: 8px; object-fit: cover;"
                      alt="preview"
                    />
                    <p class="text-muted mt-1">Vista previa antes de guardar</p>
                  </div>
                </div>
              </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-elevate mr-2" (click)="save()">
            Guardar
        </button>

        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
            Cancel
        </button>
    </div>
</div>
