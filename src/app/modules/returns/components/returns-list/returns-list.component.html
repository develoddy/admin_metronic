<div class="card">
  <div class="card-header">
    <h3 class="card-title">Solicitudes de Devolución</h3>

    <div class="card-toolbar">
        <div class="input-group input-group-sm">
            <!-- <input class="form-control form-control-sm" placeholder="Buscar ventas" [value]="q" (keyup)="searchTerm.next($event.target.value)" (keyup.enter)="load(1)" /> -->
            <!-- <input class="form-control form-control-sm" placeholder="Buscar" [(ngModel)]="q" (keyup.enter)="load(1)" /> -->
             <input class="form-control form-control-sm" 
                placeholder="Buscar" 
                [(ngModel)]="q" 
                (ngModelChange)="onSearchChange($event)" />
            <button class="btn btn-sm btn-dark me-2" (click)="load(1)">Buscar</button>
            <button class="btn btn-sm btn-info" (click)="newReturn()">Crear</button>
        </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
        <!-- <table class="table table-row-dashed align-middle gy-4"> -->
        <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_1">
            <ng-container *ngIf="returns?.length > 0; else noResults">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Pedido</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of returns">
                    <td>{{r.id}}</td>
                    <!-- <td>{{ r.user?.email || (r.guestId ? 'Invitado #' + r.guestId : '—') }}</td> -->
                    <td>
                        <div *ngIf="r.user; else guestInfo">
                            <span>{{ r.user.name || 'Cliente' }}</span><br>
                            <small class="text-muted">{{ r.user.email }}</small>
                        </div>
                        <ng-template #guestInfo>
                            <span class="badge bg-secondary">Invitado</span>
                            <div *ngIf="r.guestId">ID: {{ r.guestId }}</div>
                        </ng-template>
                    </td>
                    <td>{{r.saleId}}</td>
                    <td>{{r.reason}}</td>
                    <td>{{r.status}}</td>
                    <td><button class="btn btn-success btn-sm" (click)="openDetail(r)">Ver</button></td>
                    </tr>
                </tbody>
            </ng-container>
            <ng-template #noResults>
                <tr>
                    <td colspan="6" class="text-center text-muted fw-bold">
                      No se encontró ninguna solicitud de devolución con los criterios de búsqueda.
                    </td>
                </tr>
            </ng-template>
        </table>
    </div>
</div>
