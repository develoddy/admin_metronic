    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="">Nombre <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="name" name="name">
                <span class="form-text text-muted">Ingresa tu nombre</span>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="">Apellidos<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="surname" name="surname">
                <span class="form-text text-muted">Ingresa tus Apellidos</span>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword">Correo electr칩nico <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="" [(ngModel)]="email" name="email">
                <span class="form-text text-muted">Ingresa tu correo electr칩nico</span>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword">Contrase침a<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" [(ngModel)]="password" name="password">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword">Confirmar contrase침a <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" [(ngModel)]="repeat_password" name="repeat_password">
            </div>
        </div>
    </div>  
      
    </div>
    <div class="modal-footer">
        <button
        type="button"
        class="btn btn-primary btn-elevate mr-2"
        (click)="save()"

        Guardar
      </button>

      <button
        type="button"
        class="btn btn-light btn-elevate mr-2"
        (click)="_modal.dismiss()"
      >
        Cancel
      </button>

    </div>
  </div>
